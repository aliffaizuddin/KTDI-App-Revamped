<button
  [disabled]="disabled || loading"
  (click)="onClick.emit($event)"
  class="inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium transition focus:outline-none focus:ring-2 focus:ring-offset-2"
  [ngClass]="{
    'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500': variant === 'primary' && !disabled,
    'bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-400': variant === 'secondary' && !disabled,
    'bg-red-600 text-white hover:bg-red-700 focus:ring-red-500': variant === 'danger' && !disabled,
    'opacity-50 cursor-not-allowed': disabled || loading,
    'w-full': fullWidth
  }"
>
  <ng-container *ngIf="!loading; else loadingTpl">
    <ng-content></ng-content>
  </ng-container>

  <ng-template #loadingTpl>
    <svg
      class="animate-spin h-5 w-5 text-white"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
  </ng-template>
</button>
