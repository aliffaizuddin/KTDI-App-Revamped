<div class=" flex items-center justify-center space-x-2 p-1 bg-white rounded-full shadow-md  m-5 ">
  <button
    [class.active]="currentLang === 'en'"
    (click)="changeLanguage('en')"
    class="flex items-center space-x-2 py-2 px-3 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 "
  >
    <img src="https://flagcdn.com/gb.svg" alt="UK Flag" class="w-6 h-6 rounded-full" />
    <span class="font-semibold text-gray-700">English</span>
  </button>

  <button
    [class.active]="currentLang === 'ms'"
    (click)="changeLanguage('ms')"
    class="flex items-center space-x-2 py-2 px-3 rounded-full transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  >
    <img src="https://flagcdn.com/my.svg" alt="Malaysia Flag" class="w-6 h-6 rounded-full" />
    <span class="font-semibold text-gray-700">Malay</span>
  </button>
</div>
